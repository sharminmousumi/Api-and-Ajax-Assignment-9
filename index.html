<!DOCTYPE html>
<html lang="sv">
<head>
        <title>book database</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
       <link href="css/custom.css" rel="stylesheet" type="text/css"/>
       <script src="js/app.js"></script>
</head>
<body>

  <fieldset style="background-color: #F5F5F5;"> <legend>Add Book</legend>
      <form>
  
          <table style="width:100%;">
              <tr>
              <td class="message" colspan="2">
              </td>
             </tr>
             <tr>
              <td>
                  Title:
              </td>
              <td>
              <input id="Title" name="title" type="text"/>
              </td>
            </tr>
          <tr>
              <td>
                  Author:
              </td>
              <td>
                  <input id="author" name="author" type="text"/>
              </td>
              </tr>
              <tr>
                  <td colspan="2">
                      <input type="button" onclick="addBook(this)" value="Add"/>     
                  </td>
              </tr>
          </table>
         
      </form>
    </fieldset>

  <fieldset style="background-color: #FFFAFA;"> <legend>Update Book</legend>
    <form>

        <table style="width:100%;">
            <tr>
            <td class="message" colspan="2">
            </td>
           </tr>
           <tr>
            <td>
                Title:
            </td>
            <td>
            <input id="titl" name="tit" type="text"/>
            </td>
          </tr>
        <tr>
            <td>
                Author:
            </td>
            <td>
                <input id="autho" name="auth" type="text"/>
            </td>
            </tr>
            <tr>
                <td>
                Id:
                </td>
                <td>
                <input id="dd" name="i" type="text"/>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="button" onclick="updateBook(this)" value="Update"/>  
                </td>
            </tr>
        </table>
       
    </form>
  </fieldset>

  <fieldset  style="background-color: #F5FFFA;"> <legend>Delete deleteBook</legend>
    <form>
        <table style="width:100%;">
            <tr>
            <td class="message" colspan="2">
            </td>
           </tr>
            <tr>
                <td>
                Id:
                </td>
                <td>
                <input id="id" name="id" type="text"/>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="button" onclick="deleteBook(this)" value="Delete"/>     
                </td>
            </tr>
        </table>
    </form>
  </fieldset>
  

  <fieldset style="background-color: #F0FFFF;"> <legend>View Book</legend>
    <form>

        <table style="width:100%;">
            <tr>
                  <td class="message"></td>
            </tr>
            <tr>
                <td >

                    <input type="button" onclick="viewBooks(this)" value="view"/>       
                </td>
            </tr>
        </table>
       
    </form>
        

    <table style="width:100%;" class="view-book" >
        <thead>
              <tr>
                  <th>Id</th>
                  <th>Author</th>
                  <th>Title</th>
                  <th>Update</th>
              </tr>   
        </thead>
        <tbody>
  
        </tbody>
  
      </table>
  </fieldset>
 
</body>

</html>
